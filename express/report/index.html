<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Report</title>
  <style>
    .headerStyles {
      border: 1px solid grey;
    }
  </style>
</head>

<body>
  <div class="container">

    <header class="headerStyles" class="col-12">
      <div class="row">
        <div class="col-4">
          <img src="./img/logo.png">
        </div>
        <div class="col-8" style="float: right">
          <h1 style="float: right">REPORTS</h1>
        </div>
      </div>


    </header>

    <section>
      <div class="container">
        <div class="row">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
              </tr>
              <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
              </tr>
              <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>


</body>

</html>
